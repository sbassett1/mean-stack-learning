

<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        <!-- This below is an approach without using line 13 #title -->
        <!-- <mat-error *ngIf="postForm.getControl('title').invalid">{{  }}</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter some content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
